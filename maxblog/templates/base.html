<!doctype html>

{% load static %}

<html lang="en">

<head>
    <title>{% block title %}MaxBlog{% endblock title %}</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'posts/css/posts.css' %}">

<body class="d-flex flex-column h-100" data-gr-c-s-loaded="true">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">MaxBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'feedback:feedback' %}">Feedback <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                {% block header_content %}
                {% endblock header_content %}
            </div>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0" style="padding-top: 60px;">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>

</html>
