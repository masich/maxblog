{% extends 'posts/base.html' %}

{% block content %}
<div class="blog-main" style="padding-top: 16px;">
    {% for post in posts %}
    <div class="blog-post" style="padding-left: 32px;">
        <h3 class="blog-post-title"><a href="{% url 'posts:post_details' pk=post.pk %}">{{ post.title }}</a></h3>
        <p class="blog-post-meta">
            {{ post.created_date|date:'F d, y' }} by
            {{ post.authors.all|join:"," }}
            in {{ post.section }}
        </p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
