<p class="blog-post-meta">
    {{ post.created_date|date:'F d, y' }} by
    {% for author in post.authors.all %}
        <a href="{% url 'posts:search_posts' %}?author={{ author }}">{{ author }}{% if not forloop.last %}, {% endif %}</a>
    {% endfor %}
    in <a href="{% url 'posts:search_posts' %}?section={{ post.section }}">{{ post.section }}</a>
</p>
